{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}{{form|crispy}}
    <p>Аккаунт не создан? Так создайте <a href="{% url 'sign_up' %}">Сюда</a>!</p>
    <button type="submit" class="btn btn-success">Войти</button>
</form>
{% endblock %}
